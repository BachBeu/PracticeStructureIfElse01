<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sophutgoi = parseInt(prompt("Nhập số phút gọi: "));
    let giatungphut = parseInt(prompt("Nhập giá từng phút: "))
    let cuocdienthoai = sophutgoi * giatungphut;
    alert("số cước điện thoại là: " + cuocdienthoai);
</script>
</body>
</html>
