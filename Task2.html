<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let age = parseInt(prompt("xin mời nhập tuổi của bạn: "));
    if(age > 15){
        alert("Bạn đã vượt quá số tuổi vào lớp 10" );
    }else if(age == 15){
        alert("Bạn đã đủ tuổi vào lớp 10" );
    }else{
        alert("Bạn chưa đủ tuổi để vào lớp 10" );
    }
</script>
</body>
</html>
